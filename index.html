<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dream House Giveaway üè°</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 25px;
      border-radius: 20px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: fadeIn 0.6s ease;
    }

    img {
      width: 100%;
      border-radius: 12px;
      margin: 15px 0;
    }

    h1, h2 {
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      background: white;
      color: #2a5298;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      background: #e3ecff;
    }

    #final span {
      opacity: 0;
      display: inline-block;
      transform: translateY(20px);
      transition: 0.4s;
      font-size: 1.8rem;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>

  <div class="card" id="app"></div>

  <script>
    const app = document.getElementById("app");

    // ---------- INTRO ----------
    function showIntro() {
      app.innerHTML = `
        <h1>WIN THIS HOUSE IN MONTENEGRO üá≤üá™</h1>
        <p>Enter our international property raffle</p>
        <img src="https://montenegrovillas.com/themes/montenegrovillas/assets/images/og-image.jpg">
        <button onclick="startRaffle()">Start Raffle Entry</button>
      `;
    }

    // ---------- QUESTIONS ----------
    const questions = [
      { q: "Are you male or female?", a: ["Male", "Female"] },
      { q: "Are you in a relationship?", a: ["Yes", "No"] },
      { q: "Are you in love?", a: ["Yes", "No"] },
      { q: "Is your boyfriend Romanian?", a: ["Yes", "No"] },
      { q: "Do you love the person sitting in front of you?", a: ["Yes", "No"] }
    
    ];

    let step = 0;

    function startRaffle() {
      step = 0;
      renderQuestion();
    }

    function renderQuestion() {
      const q = questions[step];
      app.innerHTML = `
        <h2>${q.q}</h2>
        ${q.a.map(ans => `<button onclick="answer('${ans}')">${ans}</button>`).join("")}
      `;
    }

    function answer(ans) {
      step++;
      if (step < questions.length) {
        renderQuestion();
      } else {
        showCalculating();
      }
    }

    // ---------- CALCULATING ----------
    function showCalculating() {
      app.innerHTML = `
        <h2>Processing raffle entry...</h2>
        <p>Running eligibility checks üè°</p>
      `;
      setTimeout(showFinal, 2000);
    }

    // ---------- FINAL VALENTINE ----------
    function showFinal() {
      const text = "Final Question... Will you be Andi's Valentine?";
      app.innerHTML = `
        <div id="final">
          ${text.split("").map(l => `<span>${l === " " ? "&nbsp;" : l}</span>`).join("")}
        </div>
        <div id="buttons" style="margin-top:20px; display:none;">
          <button onclick="yes()">YES üíñ</button>
          <button onclick="no()">No üòí</button>
        </div>
      `;

      const letters = document.querySelectorAll("#final span");
      letters.forEach((l, i) => {
        setTimeout(() => {
          l.style.opacity = 1;
          l.style.transform = "translateY(0)";
        }, i * 120);
      });

      setTimeout(() => {
        document.getElementById("buttons").style.display = "block";
      }, letters.length * 120 + 500);
    }

    function yes() {
      app.innerHTML = `
        <h1>YOU SAID YES!! üíï</h1>
        <p>No house... but you've made me the happiest person ever!!!</p>
      `;
      launchConfetti();
    }

    function no() {
      app.innerHTML = `
        <h2>Raffle disqualified üò§</h2>
        <p>Incorrect answer detected.</p>
        <button onclick="showFinal()">Try again</button>
      `;
    }

    // ---------- CONFETTI ----------
    function launchConfetti() {
      for (let i = 0; i < 150; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.background = `hsl(${Math.random()*360}, 100%, 70%)`;
        c.style.animationDuration = 2 + Math.random() * 2 + "s";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 4000);
      }
    }

    showIntro();
  </script>

</body>
</html>
